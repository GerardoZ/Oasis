        <ui:composition template="./frontTemplate.xhtml">

                     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                </h:form>
                <h1>Registo</h1>
                     <h:form id="frm1">
            <p:panelGrid columns="2">
